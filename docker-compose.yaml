version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: go-kit-base-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: go_kit_base
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d go_kit_base"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local